<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- 기본 설정 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 스타일시트 연결 -->
  <link rel="stylesheet" href="styles.css">
  <!-- 자바스크립트 파일 연결 -->
  <script src="index.js" defer></script>

  <!-- 웹사이트 제목 -->
  <title>서핑 커뮤니티</title>
</head>
<body>
  <!-- 헤더 영역 -->
  <header>
    <div class="header-container">
      <h1>서핑 커뮤니티</h1>
      <!-- 네비게이션 메뉴 -->
      <nav>
        <a href="#">홈</a>
        <a href="spot-list.html">스팟 목록</a>
        <a href="community.html">커뮤니티</a>
      </nav><!-- 로그인 컨테이너 -->

      <div class="login-container">
        <!-- 로그인 폼 -->
        <form class="login-form" action="/users/login" method="post">
          <label for="login-username">아이디:</label>
          <input type="text" id="login-username" name="username" required>
          <label for="login-password">비밀번호:</label>
          <input type="password" id="login-password" name="password" required>
          <input type="submit" value="로그인">
        </form>
        <!-- 회원가입 버튼 -->
        <a class="signup-button" href="/signup">회원가입</a>
        <!-- 로그아웃 버튼 -->
        <button class="logout-button" style="display:none;">로그아웃</button>
      </div>
      
    </div>
  </header>

  <!-- 본문 영역 -->
  <main>
    <!-- 인기 서핑 스팟 목록 -->
    <section>
      <h2>인기 서핑 스팟</h2>
      <ul id="spot-list"> <!-- id 속성 추가 -->
        <!-- JavaScript에서 인기 서핑 스팟을 동적으로 채웁니다. -->
      </ul>
    </section>

    <!-- 진행중인 이벤트 목록 -->
    <section id="events">
      <h2>진행중인 이벤트</h2>
      <ul>
        <li>이벤트 1</li>
        <li>이벤트 2</li>
        <li>이벤트 3</li>
      </ul>
    </section>
  </main>
  <!-- 푸터 영역 -->
  <footer>
    <p>© 2023 서핑 커뮤니티. All rights reserved.</p>
  </footer>
</body>
</html>
